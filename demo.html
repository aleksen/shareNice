<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
   <head>
      <title>Demo shareNice</title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <link type="text/css" rel="stylesheet" href="main.css" />   
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
      <script src="shareNice.js" type="text/javascript"></script>    
      <!--[if IE 6]>
        <link type="text/css" rel="stylesheet" href="ie6.css" >  
      <![endif]-->      
   </head>
   <body>

     <p id="w3cValid">
         <a href="http://jigsaw.w3.org/css-validator/check/referer">
           <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!" /></a>
  
        <a href="http://validator.w3.org/check?uri=referer"> 
         <img src="http://www.w3.org/Icons/valid-xhtml10"
          alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>
     </p>

     <div><a href="" id="shareBoxLink">Share</a></div>
     <div id="share-box-wrapper">
       <div id="share-box">
         <div id="share-box-top"></div>
         <div id="share-box-body">
           <ul id="socialLinks">
             <li>
               <a href="#" class="socialLink" id="share-email">
                 <img src="images/icon-email.png" style="border: 0" alt="email icon" />
               </a>
             </li>
             <li>
               <a href="#" class="socialLink" id="share-fb">
                 <img src="images/facebook.com.png" style="border: 0" alt="facebook icon" />
               </a>
             </li>
             <li>
               <a href="#" class="socialLink" id="share-twitter">
                 <img src="images/twitter.com.png" style="border: 0" alt="twitter icon" />
               </a>
             </li>
           </ul>
           <div style="clear: both"></div>
         </div>
         <div id="share-box-bottom"></div>
       </div>
     </div>
   </body>
</html>
